# Limit Gradle memory usage
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError

# Use AndroidX and Jetifier (Flutter needs these)
android.useAndroidX=true
android.enableJetifier=true

# Optimize Gradle performance for low-RAM systems
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.daemon=true

# Specify your Java JDK path (your system is using JDK 17)
org.gradle.java.home=C:/Program Files/Java/jdk-17.0.12
